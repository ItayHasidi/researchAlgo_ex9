<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>HTML FlexBox Template - 2 columns liquid, fixed side and 1large, left content</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <meta name="description" content="Use this HTML basic website two columns liquid, fixed side and one large  layout template where the extra stuff is large, and the navigation menu is narrow on the right side and the main content is wide on the left side.">
    <meta name="generator" content="HAPedit 3.1">
    <link rel="canonical" href="https://www.w3docs.com/snippets/html/layout_templates/32.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HTML FlexBox Template - Two columns liquid, fixed side and one large , left content" />
    <meta property="og:description" content="Use this HTML basic website two columns liquid, fixed side and one large  layout template where the extra stuff is large, and the navigation menu is narrow on the right side and the main content is wide on the left side." />
    <meta property="og:image" content="https://www.w3docs.com/build/images/logo-amp.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    <meta property="og:image:alt" content="W3dcos" />
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            color: #292929;
            font: 90% Roboto, Arial, sans-serif;
            font-weight: 300;
        }

        p {
            padding: 0 10px;
            line-height: 1.8;
        }

        ul li {
            padding-right: 10px;
            line-height: 1.6;
        }

        h3 {
            padding: 5px 20px;
            margin: 0;
        }

        div#header {
            position: relative;
        }

        div#header h1 {
            height: 80px;
            line-height: 80px;
            margin: 0;
            padding-left: 10px;
            background: #e0e0e0;
            color: #292929;
        }

        div#header a {
            position: absolute;
            right: 0;
            top: 23px;
            padding: 10px;
            color: #006;
        }

        div#navigation {
            background: #7cb71c;
        }

        div#navigation li {
            list-style: none;
        }

        div#extra {
            background: #147FA9;
        }

        div#footer {
            background: #42444e;
            color: #fff;
        }

        div#footer p {
            padding: 20px 10px;
        }

        div#wrapper {
            float: left;
            width: 100%;
        }

        div#content {
            margin-right: 200px;
        }

        div#navigation {
            float: left;
            width: 200px;
            margin-left: -200px;
        }

        div#extra {
            clear: left;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>Two Player Fair Division Comparison of Algorithms</h1>
    </div>
    <div id="wrapper">
        <div id="content">
            {% block mainArea %}
            {% endblock %}
        </div>
    </div>
    <div id="navigation">
        <p><strong>Navigation Menu</strong></p>
        <ul>
            <li><a href="/">Main page</a></li>
            <li>Use algorithms
                <ul>
                    <li><a href="/use">Manual input</a></li>
                    <li><a href="/upload">Upload file</a></li>
                </ul>

            </li>
            <li><a href="/about">About algorithms</a></li>
            <li><a href="/links">Links</a></li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="extra">
        <p><strong>Made by: Itay Hasidi & Amichai Bitan</strong></p>
    </div>
    </div>
</div>
<script type="text/javascript">AddFillerLink("content", "navigation", "extra")</script>
</body>
</html>
